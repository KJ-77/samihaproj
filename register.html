<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Samiha Zeindine Coaching</title>

  <link rel="stylesheet" href="css/loginForm.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<header class="dashboard-header">
  <div class="header-left">
    <span>Samiha Zeindine Coaching</span>
  </div>
  <div class="header-right">
    <a href="index.html" class="top-nav-link">Home</a>
  </div>
</header>

<main class="login-page">
  <h1 class="login-title">Register</h1>

  <form id="registerForm" class="login-form">

    <div class="fields">
      <div class="field-row">
        <i class="fa fa-user-circle-o"></i>
        <input id="regName" type="text" placeholder="Full name..." required>
      </div>

      <div class="field-row">
        <i class="fa fa-envelope"></i>
        <input id="regEmail" type="email" placeholder="Email..." required>
      </div>

      <div class="field-row">
        <i class="fa fa-lock"></i>
        <input id="regPassword" type="password" placeholder="Password..." required>
      </div>

      <div class="field-row">
        <i class="fa fa-lock"></i>
        <input id="regConfirmPassword" type="password" placeholder="Confirm password..." required>
      </div>
    </div>

    <div id="registerError" style="color:#b71c1c;font-size:0.85rem;"></div>
    <div id="registerSuccess" style="color:#1b5e20;font-size:0.85rem;"></div>

    <div class="form-actions">
      <button type="submit" class="btn-auth btn-login">Create Account</button>
      <a href="login.html" class="btn-auth btn-register">Back to Login</a>
    </div>
  </form>

  <div class="footer-note">
    © 2025 Samiha Zeindine. All rights reserved.
  </div>
</main>

<!-- =============================
     REQUIRED SCRIPTS
============================= -->
<script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6/dist/amazon-cognito-identity.min.js"></script>
<script src="js/cognito-config.js"></script>

<!-- =============================
     REGISTER LOGIC (FIXED)
============================= -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  const form = document.getElementById("registerForm");
  const errorBox = document.getElementById("registerError");
  const successBox = document.getElementById("registerSuccess");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorBox.textContent = "";
    successBox.textContent = "";

    const name = regName.value.trim();
    const email = regEmail.value.trim();
    const password = regPassword.value;
    const confirm = regConfirmPassword.value;

    if (!name || !email || !password || !confirm) {
      errorBox.textContent = "Please fill all fields.";
      return;
    }

    if (password !== confirm) {
      errorBox.textContent = "Passwords do not match.";
      return;
    }

    try {
      // 1️⃣ Sign up in Cognito
      const result = await CognitoAuth.cognitoSignUp(
        name,
        email,
        password
      );

      const cognitoSub = result.userSub;
      if (!cognitoSub) {
        throw new Error("Cognito user ID not returned");
      }

      // 2️⃣ Save user to database (PUBLIC endpoint)
      const response = await fetch(
        "https://jej5dh7680.execute-api.me-central-1.amazonaws.com/users",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            id: cognitoSub,
            name,
            email
          })
        }
      );

      if (!response.ok) {
        const txt = await response.text();
        throw new Error("DB error: " + txt);
      }

      // 3️⃣ Success
      successBox.textContent =
        "Account created! Please check your email to confirm.";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 2500);

    } catch (err) {
      console.error(err);
      errorBox.textContent = err.message || "Registration failed.";
    }
  });
});
</script>

</body>
</html>
